{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div style="min-height:70vh">
<form style="width:50%; margin:auto" class="pt-5" method="post">
    <h1>Deposit</h1>
    {% csrf_token %}
    {{form | crispy}}
    <button class="btn btn-primary mb-3" type='submit'>Deposit</button>
</form>
</div>
{% endblock  %}
